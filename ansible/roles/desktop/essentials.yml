
- name: Install the essential packages
  block:

    - name: "apt-file"
      block:
        - name: "apt-file package"
          ansible.builtin.package:
            name: apt-file
            state: latest
        - name: "apt-file update"
          ansible.builtin.shell: "apt-file update"

    - name: "Others: apt"
      ansible.builtin.package:
        name:
          - apt-file
          - chafa
          - exa
          - fzf
          - htop
          - iftop
          - redshift
          - redshift-gtk
          - speedometer
          - vim
        state: latest
